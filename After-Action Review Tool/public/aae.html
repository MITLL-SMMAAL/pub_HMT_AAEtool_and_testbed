<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Action Explanations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/webp" href="/favicon.webp">
</head>

<body>

    <div id="video-side d-flex flex-column" class="container-md">

        <div class="video-container d-flex">
            <p>Human View</p>
            <div class="video-frame d-flex justify-content-center">
                <video class="video-window" id="video1">
                    <source id="video1-source" src="recording.webm" type="video/webm">

                    <!-- <source id="video1-source" src="human_gameplay.mp4" type="video/webm"> -->
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div class="video-container d-flex">
            <p>Robot View</p>
            <div class="video-frame d-flex justify-content-center">
                <video class="video-window" id="video2">
                    <source id="video2-source" src="recording_bot.webm" type="video/webm">
                    <!-- <source id="video2-source" src="robot_gameplay.mp4" type="video/webm"> -->
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

    </div>

    <div id="control-explanation-side d-flex flex-column" class="container-md">
        <div class="canvas-container">
            <canvas id="video-timeline" width="800" height="70"></canvas>
        </div>
        <div class="controls">
            <div class="buttons-holder">
                <button id="playPauseBtn" class="rounded btn-primary"> ► </button>
                <button id="rewindBtn" class="rounded btn-primary">⟲ 10s</button>
            </div>
            <div><span id="video1-time">00:00</span> / <span id="video1-duration">00:00</span></div>
        </div>

        <!-- <div class="explanations">
            <div id="explanation-box">Explanation</div>
        </div> -->

        <div class="chat-window flex-grow-1">
            <div class="chat-history rounded-xl" id="chat-history"></div>
            <div class="chat-input col">
                <input id="chat-input-box" type="text" class="form-control rounded"
                    placeholder="What would you like to ask?">
                <button id="enterTextBtn" class="rounded btn-primary"> Send </button>
            </div>
        </div>

        <div class="download-window d-flex justify-content-center">
            <button id="downloadBtn" class="rounded btn-primary">Download Chat Log</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@14.0.0/lib/marked.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
